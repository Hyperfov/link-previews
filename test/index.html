<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link />
    <title>Document</title>

    <style>
      .large-block {
        height: 300px;
        width: 150px;
        background-color: lightcoral;
        padding: 20px;
      }

      a {
        display: inline-block;
      }
    </style>
    <style id="standard-tlds">
      .hyperfov-link-url {
        color: black;
      }
    </style>
    <style id="special-tlds">
      .hyperfov-link-url {
        color: coral;
      }
    </style>
  </head>

  <body>
    <h1>Hello, world</h1>

    <p>
      This is some text about a variety of topics.
      <a href="https://futureland.tv">Links to <i>pages</i></a> are scattered
      <a href="https://classicinterfaces.com">throughout</a>.
    </p>

    <a class="blocky" href="https://classicinterfaces.com">
      <div class="large-block">
        <p>This is a large blockish link.</p>
      </div>
    </a>

    <script defer>
      import("../dist/index.js").then(() => {
        setPagePreviews({
          workerUrl: "http://localhost:8787",
          assignStyles: (aElt) => {
            if (aElt.href.indexOf(".com") !== -1)
              return document.getElementById("standard-tlds").sheet;
            return document.getElementById("special-tlds").sheet;
          },
          assignPositions: (aElt) => {
            if (aElt.classList.contains("blocky")) return "cursor";
            else return "below";
          },
        });
      });
    </script>
  </body>
</html>
